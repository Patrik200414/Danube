spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:db
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:integration-test.sql

danube.app.jwtSecret=${JWT_SECRET}
danube.app.jwtExpirationMs=${JWT_EXPIRATION}
danube.app.jwtVerificationTimeInMinutes=${JWT_VERIFICATION_TIME_IN_MINUTES}
danube.app.payment.secret=${PAYMENT_SECRET}
danube.app.payment.redirectionPage=${PAYMENT_REDIRECTION_PAGE}
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.file.name=${FILE_LOG_PATH_ERROR}