spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.web.resources.static-locations=file:/${PRODUCT_IMAGE_DIRECTORY_PATH}
danube.app.jwtSecret=${JWT_SECRET}
danube.app.jwtExpirationMs=${JWT_EXPIRATION}
danube.app.jwtVerificationTimeInMinutes=${JWT_VERIFICATION_TIME_IN_MINUTES}
danube.app.payment.secret=${PAYMENT_SECRET}
danube.app.payment.redirectionPage=${PAYMENT_REDIRECTION_PAGE}